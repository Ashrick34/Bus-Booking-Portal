<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Bus Ticket Booking</title>

    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            z-index: 10;
            transition: background-color 0.3s;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-left: 20px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #3498db;
        }

        .navbar-logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: url('login.jpg') no-repeat center center/cover;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero h1 {
            font-size: 60px;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
        }

        .hero p {
            font-size: 22px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .cta-button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .cta-button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        /* Section Styles */
        .section {
            padding: 80px 50px;
            text-align: center;
        }

        .section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .section p {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 50px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-logo">Bus Ticket Booking</div>
        <div>
            <a href="index.html">Home</a>
            <a href="signin.html">Sign In</a>
            <a href="signup.html">Sign Up</a>
            <a href="#services">Services</a>
            <a href="#book">Book Tickets</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Bus Ticket Booking</h1>
        <p>Book your bus tickets with ease and travel comfortably!</p>
        <button class="cta-button" onclick="window.location.href='book-tickets.html'">Book Tickets</button>
    </div>

    <!-- Services Section -->
    <div class="section" id="services">
        <h2>Our Services</h2>
        <p>We offer easy ticket booking and safe travel across cities.</p>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Bus Ticket Booking. All rights reserved.
    </footer>

</body>
</html>
